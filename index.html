<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="counter.js" defer></script>
    <link rel="stylesheet" href="counter.css">
</head>
<body class="body">
    <div class="box">
        <div class="boxwrapper">
            <div class="text">
                <h1>Yasir's counter</h1>
                <p>Check out this Awesome counter Webapp! <br> keep track of anything you want with wiht just a click</p>
            </div>
            <div class="pdiv">
             <div class="pdivwrapper">
                <p id="displayoutput">0</p>
             </div>
            </div>
            <div class="counterbutton">
                <button id="increment">+</button>
                <button id="decrement">-</button>
            </div>
        </div>
    </div>
</body>
</html>
